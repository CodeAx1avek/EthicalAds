<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AdsXpression | Your Digital Ad Partner</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-800 shadow-lg py-5">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-4xl font-bold text-blue-400">AdsXpression</a>
            <nav>
                <ul class="flex space-x-8 text-lg font-semibold">
                    <li><a href="/" class="hover:text-blue-300 transition">Home</a></li>
                    <li><a href="/about" class="hover:text-blue-300 transition">About</a></li>
                    <li><a href="/services" class="hover:text-blue-300 transition">Services</a></li>
                    <li><a href="/contact" class="hover:text-blue-300 transition">Contact</a></li>
                    <li><a href="/login" class="text-blue-300 hover:text-white transition">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-20">
        {% block content %}
        <!-- Dynamic content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-l from-indigo-800 to-blue-600 py-8 mt-20">
        <div class="container mx-auto text-center">
            <p class="text-gray-300">&copy; 2025 AdsXpression. All Rights Reserved.</p>
            <div class="mt-4">
                <a href="https://twitter.com/AdsXpression" class="mx-2 text-blue-400 hover:text-white">Twitter</a>
                <a href="https://linkedin.com/company/AdsXpression" class="mx-2 text-blue-400 hover:text-white">LinkedIn</a>
                <a href="https://facebook.com/AdsXpression" class="mx-2 text-blue-400 hover:text-white">Facebook</a>
            </div>
        </div>
    </footer>
</body>

</html>
